<p class="page-space">
  <a [routerLink]="['/navbar/accountnumber']">Account Number Preferences</a>
  <span class="current-page">/ Add Account Number Preferences</span>
</p>

<div class="main-div mat-elevation-z2">
  <h3 class="heading">Add Account Number Preferences</h3>
  <hr>
  <form class="app-form" [formGroup]="form">
    Select Account type*:
    <mat-form-field class="app-input" >
      <mat-select placeholder="--Select Account type--" class="form-control"  formControlName="account">
        <mat-option *ngFor="let option of options" [value]="option.value">
          {{ option.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-checkbox (click)="display()">Add Prefix to Account</mat-checkbox>
    <br>

    <div *ngIf="show">
      Prefix Field:
      <mat-form-field class="app-input" required>
        <mat-select placeholder="--select prefix type--">
          <mat-option value="option">Option</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <br>
    <button mat-button mat-raised-button color="primary"  class="btn">
      Submit
    </button>
    <button mat-button mat-raised-button>
      Cancel
    </button>

   
  </form>
</div>
