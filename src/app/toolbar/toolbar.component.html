<mat-toolbar color="primary">

          (click)="toggle(); isCollapsed = !isCollapsed">

  </button>
  <span class="toolbar-spacer"></span>
  <button mat-button class="toolbar-link" >DASHBOARD</button>
  <span class="toolbar-spacer"></span>
</mat-toolbar>
