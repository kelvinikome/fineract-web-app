<div class="page-space">Reports
  <span class="current-page">/Run reports</span>
<div class="main-div mat-elevation-z2">
    Client Loan Listing
    <div>
        SavingsAccountDormancy:      
        <mat-form-field>
          <mat-select placeholder="--select one--" [formControl]="myControl" required>
            <mat-option>--select one--</mat-option>
            <mat-option *ngFor="let office of offices" [value]="savingsaccountdormancy">
              {{savingsaccountdormancy.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="myControl.hasError('required')">This field is required</mat-error>
          
        </mat-form-field>
        <br/>
    Office:      
      <mat-form-field>
        <mat-select placeholder="--select one--" [formControl]="myControl" required>
          <mat-option>--select one--</mat-option>
          <mat-option *ngFor="let office of offices" [value]="office">
            {{office.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="myControl.hasError('required')">Please choose an office</mat-error>
        
      </mat-form-field>
      <br/>
      Decimal places:
      <mat-form-field>
          <mat-select placeholder="Zero decimal places">
            <mat-option *ngFor="let decimal of decimals" [value]="decimal.value">
              {{ decimal.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        </div>
        <a mat-raised-button color="primary" class="fineract-button">
          Run Report
        </a>
        
      
  </div>
  </div>
