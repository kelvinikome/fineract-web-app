<div class="fineract-div">Reports/Run Reports
<div class="example-container mat-elevation-z8">
  Client Listing(Pentaho)
  <div>
    Office:      
    <mat-form-field>
      <mat-select placeholder="select an office" [formControl]="animalControl" required>
        <mat-option>-office-</mat-option>
        <mat-option *ngFor="let office of offices" [value]="animal">
          {{office.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="animalControl.hasError('required')">Please choose an office</mat-error>
      
    </mat-form-field>
    <br/>
       output type:
      <mat-form-field>
          <mat-select placeholder="Normal format">
            <mat-option *ngFor="let format of formats" [value]="format.value">
              {{ format.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
    
      <br/>
      Decimal places:
      <mat-form-field>
          <mat-select placeholder="Zero decimal places">
            <mat-option *ngFor="let decimal of decimals" [value]="decimal.value">
              {{ decimal.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        </div>
        <a mat-raised-button color="primary" class="fineract-button">
          Run Report
        </a>
        
      
  </div>
</div>
