<div class="page-space">
    <a [routerLink]="['/navbar/reports/allreports']">Reports</a>
      <span class="current-page">/Run Reports</span>
<div class="main-div mat-elevation-z2">
  Client Listing(Pentaho)
  <div>
    Office:      
    <mat-form-field>
      <mat-select placeholder="select an office" [formControl]="myControl" required>
        <mat-option>-office-</mat-option>
        <mat-option *ngFor="let office of offices" [value]="office">
          {{office.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="myControl.hasError('required')">This field is required</mat-error>
      
    </mat-form-field>
    <br/>
       output type:
      <mat-form-field>
          <mat-select placeholder="Normal format">
            <mat-option *ngFor="let format of formats" [value]="format.value">
              {{ format.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
    
      <br/>
      Decimal places:
      <mat-form-field>
          <mat-select placeholder="Zero decimal places">
            <mat-option *ngFor="let decimal of decimals" [value]="decimal.value">
              {{ decimal.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        </div>
        <a mat-raised-button color="primary" class="fineract-button" [routerLink]="['/navbar/reports/clients/Client Listing(Pentaho)/run_report']">
          Run Report
        </a>
        
      
  </div>
</div>
