<div class="page-space">Reports
  <span class="current-page">/ Run report</span>
  <div class="main-div mat-elevation-z2">
    Funds Disbursed Between Dates Summary(Pentaho)
    <div>
      Fund:
      <mat-form-field>
        <mat-select placeholder="--select one--" [formControl]="myControl" required>
          <mat-option>-office-</mat-option>
          <mat-option *ngFor="let fund of funds" [value]="fund">
            {{fund.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="myControl.hasError('required')">This field is required</mat-error>

      </mat-form-field>
      <br/> Currency:
      <mat-form-field>
        <mat-select placeholder="--select one--" [formControl]="myControl" required>
          <mat-option>--select one--</mat-option>
          <mat-option *ngFor="let currency of currencies" [value]="currency">
            {{currency.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="myControl.hasError('required')">This field is required</mat-error>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="Start Date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="End Date">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      <br/> 
      output type:
      <mat-form-field>
        <mat-select placeholder="Normal format">
          <mat-option *ngFor="let format of formats" [value]="format.value">
            {{ format.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <br/> Decimal places:
      <mat-form-field>
        <mat-select placeholder="Zero decimal places">
          <mat-option *ngFor="let decimal of decimals" [value]="decimal.value">
            {{ decimal.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <a mat-raised-button color="primary" class="fineract-button">
      Run Report
    </a>


  </div>
</div>
