      <mat-select placeholder="">

          {{ option.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    Currency*:
    <mat-form-field class="app-input" required>
      <mat-select placeholder="">
        <mat-option *ngFor="let currency of currencies" [value]="currency.value">
          {{ currency.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    Reference Number:
    <mat-form-field class="app-input">
      <input type="number" placeholder="" matInput>
    </mat-form-field>
    Transaction date:
    <mat-form-field class="app-input" required>
      <input matInput [matDatepicker]="picker" placeholder="">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
    </mat-form-field>
    <br> Show Payment Details:
    <button mat-button mat-raised-button color="primary" (click)="show=!show">
      <mat-icon>add</mat-icon>
    </button>

    <div *ngIf="show" class="detail">
      Payment Type:
      <mat-form-field class="app-input">
        <input type="text" placeholder="" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto" required>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option value="option"></mat-option>
          <mat-option value="option"></mat-option>
        </mat-autocomplete>
      </mat-form-field>
      Account#:
      
        <input type="number" [formControl]="myControl" class="app-input">
      
      <br> Cheque#:
      
        <input type="number"  [formControl]="myControl" class="app-input">
      
      Routing Code:
      <mat-form-field class="app-input">
        <input type="text" matInput [formControl]="myControl">
      </mat-form-field>
      <br> Receipt#:
      <mat-form-field class="app-input">
        <input type="number" matInput [formControl]="myControl">
      </mat-form-field>
      Bank#:
      <mat-form-field class="app-input">
        <input type="number" matInput [formControl]="myControl">
      </mat-form-field>

    </div>

    <br>
     Comment
    <mat-form-field class="app-input">
      <textarea matInput placeholder=""></textarea>
    </mat-form-field>
    <br>
    <button mat-button mat-raised-button color="primary"  class="btn">Submit</button>
    <button mat-button mat-raised-button>Cancel</button>
