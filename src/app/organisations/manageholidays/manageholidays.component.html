<div class="page-space">
  <p>
  <a [routerLink]="['/navbar/organisation']">Organisation</a>
  <span class="current-page">/ Manage Holidays</span>
</p>

<div class="main-div mat-elevation-z2">
  <form>
  <mat-form-field class="app-input">
    <input matInput type="text" placeholder="Filter by name">
  </mat-form-field>

  <mat-form-field class="app-input" required>
    <mat-select placeholder="Select Office">
      <mat-option *ngFor="let option of options" [value]="option.value">
        {{ option.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" class="btn" [routerLink]="['/navbar/createholiday']">
    <mat-icon>add</mat-icon>Create Holiday</button>
    </form>

  <div>
    <mat-table #table [dataSource]="dataSource">


      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Holiday Name</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="startdate">
        <mat-header-cell *matHeaderCellDef>Start Date</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.startdate}} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="enddate">
        <mat-header-cell *matHeaderCellDef>End Date</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.enddate}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="repay">
        <mat-header-cell *matHeaderCellDef>Repayment Scheduled To</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.repay}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
</div>
