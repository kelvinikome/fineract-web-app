<p class="page-space">
  <a [routerLink]="['/navbar/accounting']">Accounting</a>
  <span class="current-page">/Frequent Postings</span>
</p>

<div class="main-div mat-elevation-z2">
  <form class="app-form">
    Office :
    <mat-form-field class="app-input">
      <input type="text" placeholder="Head Office" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto"
        required>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option value="Morogoro branch">Morogoro branch</mat-option>
        <mat-option value="Katuba">Katuba</mat-option>
      </mat-autocomplete>
    </mat-form-field>

    Accounting rules:
    <mat-form-field class="app-input">
      <input type="text" placeholder="Select accounting rules" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto"
        required>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option value="option">Salary exp</mat-option>
        <mat-option value="option">More than 360 days</mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <br> Currency:
    <mat-form-field class="app-input">
      <input type="text" placeholder="" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto" required>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option value="option">Afghanistan Afghani()</mat-option>
        <mat-option value="option">Albanian lek()</mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <br> Reference Number:
    <mat-form-field class="app-input">
      <input type="number" matInput [formControl]="myControl">
    </mat-form-field>

    Transaction Date :
    <mat-form-field class="app-input">
      <input matInput [matDatepicker]="picker" placeholder="Date" requireds>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
    </mat-form-field>
    <br> Show Payment Details:
    <button mat-button mat-raised-button color="primary" (click)="show=!show" >
      <mat-icon>add</mat-icon>
    </button>
    
    <div *ngIf="show" class="detail">
  Payment Type:<mat-form-field class="app-input">
      <input type="text" placeholder="" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto" required>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option value="option"></mat-option>
        <mat-option value="option"></mat-option>
      </mat-autocomplete>
    </mat-form-field>
  Account#: <mat-form-field class="app-input">
      <input type="number" matInput [formControl]="myControl">
    </mat-form-field>
    <br>
  Cheque#:<mat-form-field class="app-input">
      <input type="number" matInput [formControl]="myControl">
    </mat-form-field>
  Routing Code:  <mat-form-field class="app-input">
        <input type="text" matInput [formControl]="myControl">
      </mat-form-field>
      <br>
  Receipt#:<mat-form-field class="app-input">
      <input type="number" matInput [formControl]="myControl">
    </mat-form-field>
  Bank#:<mat-form-field class="app-input">
      <input type="number" matInput [formControl]="myControl">
    </mat-form-field>  

    </div>

    <br>
    Comment
    <mat-form-field class="app-input">
      <textarea matInput placeholder=""></textarea>
    </mat-form-field>
    <br>
    <button mat-button mat-raised-button color="primary" class="btn">Submit</button>
    <button mat-button mat-raised-button >Cancel</button>
    

  </form>

</div>
