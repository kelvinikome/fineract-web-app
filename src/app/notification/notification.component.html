<div class="main-div mat-elevation-z3">
  <mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="notification">
          <mat-header-cell *matHeaderCellDef>Notification </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.notification}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="created">
            <mat-header-cell *matHeaderCellDef>Created At</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.created}} </mat-cell>
          </ng-container>
    
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
