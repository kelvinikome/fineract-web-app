<div class="fineract-div">product / loan products
  <div class="example-container mat-elevation-z8">

    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter by name/short name">
      </mat-form-field>
      <a mat-raised-button color="primary" [routerLink]="['/navbar/admin/products/loanproducts/createloan']">
        <mat-icon>add</mat-icon>Create Loan Product</a>
    </div>
    <mat-divider></mat-divider>
    <mat-table #table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a routerLink="{{element.name}}">{{element.name}}</a>
        </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="shortname">
        <mat-header-cell *matHeaderCellDef> Short name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.shortname}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="expirydate">
        <mat-header-cell *matHeaderCellDef> Expiry Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.expirydate}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
