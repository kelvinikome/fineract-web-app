<div class="fineract-div">product / manage tax configurations / manage tax components
    <div class="example-container mat-elevation-z8">

      <button mat-raised-button color="primary" class="fineract-button" [routerLink]="['/navbar/admin/products/createtaxcomponent']"><mat-icon>add</mat-icon>Create Tax Component</button>
      <div>
          <mat-table #table [dataSource]="dataSource">
  
            <!-- Position Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <a routerLink="{{element.name}}">{{element.name}}</a>
              </mat-cell>
            </ng-container>
  
           
  
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
        </div>
